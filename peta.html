<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Peta AIRIS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" 
    />
    
    <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <!-- Leaflet PolylineDecorator -->
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>

  </head>

  <body>
    <div id="map"></div>
    <input type="file" id="fileInput"/>
    <div class="validation-info" id="validationInfo" style="display: none;">
      <h3>Validasi Titik</h3>
      <div id="validationResult"></div>
    </div>
    
    <script src="./leaflet-measure/leaflet-measure.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <!-- Turf.js untuk validasi jarak -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script>
      // yogyakarta
      var map = L.map('map').setView([-0.8332348, 114.8031435], 1);

      // basemap
      var basemap = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
          maxZoom: 18,
        },
      ).addTo(map);

      /* Tile Basemap */
      var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      });
      var basemap2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        });
      var basemap3 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      });
      var basemap4 = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
      });
      var basemap5 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {});
      var basemap6 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', {
        attribution: '&copy; Stamen & OpenStreetMap',
        maxZoom: 18
      });
      var basemap7 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        attribution: '&copy; Stamen & OpenStreetMap',
        maxZoom: 20
      });
      var basemap8 = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB & OpenStreetMap',
        maxZoom: 19
      });
      var basemap9 = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB & OpenStreetMap',
        maxZoom: 19
      });

      basemap.addTo(map);
      
      /* Control Layer */
      var baseMaps = {
        "OpenStreetMap": basemap1,
        "Esri World Street": basemap2,
        "Esri Imagery": basemap3,
        "Rupa Bumi Indonesia": basemap4,
        "Esri Topographic": basemap5,
        "Carto Positron": basemap8,
        "Carto Dark": basemap9
      };

      // Layer untuk GeoJSON saluran irigasi
      var irrigationLayer = L.geoJSON(null, {
      style: function(feature) {
        const tingkat = feature.properties?.tingkat?.toLowerCase();

        let warna = '#000000'; // default hitam jika tidak dikenali
        let tebal = 2;

        if (tingkat === 'primer') {warna = '#004da8'; tebal = 5;}
        else if (tingkat === 'sekunder') {warna = '#ff0000'; tebal = 4;}
        else if (tingkat === 'tersier') {warna = '#a900e6'; tebal = 3;}
        else if (tingkat === 'karangtalun') {warna = '#004da8'; tebal = 6;}

        return {
          color: warna,
          weight: tebal
        };
      },
      onEachFeature: function(feature, layer) {
        const name = feature.properties?.Name || 'Tanpa nama';
        const tingkat = feature.properties?.tingkat?.toLowerCase();
        layer.bindPopup(`<b>${name}</b><br>Tingkat: ${tingkat}`);
      }
    }).addTo(map);

      
      // Layer untuk titik bangunan dari database
      var buildingLayer = L.layerGroup().addTo(map);
      
      // Tambahkan kontrol layer
      var layerControl = L.control.layers(baseMaps, {
        "Saluran Irigasi": irrigationLayer,
        "Bangunan Irigasi": buildingLayer
      }).addTo(map);
      
      // Tambahkan kontrol custom untuk upload GeoJSON
      var customControl = L.Control.extend({
        options: {
          position: 'topright'
        },
        
        onAdd: function(map) {
          var container = L.DomUtil.create('div', 'custom-control');

          // ‚¨áÔ∏è Tambahkan style flex arah kolom
          container.style.display = 'flex';
          container.style.flexDirection = 'column';
          container.style.alignItems = 'flex-start';
          container.style.gap = '6px'; // Jarak antar tombol
          
          // Tombol untuk upload GeoJSON
          var uploadBtn = L.DomUtil.create('button', '', container);
          uploadBtn.innerHTML = 'Tambah Saluran';
          uploadBtn.onclick = function() {
            document.getElementById('fileInput').click();
          };
          
          // Tombol untuk validasi titik
          // var validateBtn = L.DomUtil.create('button', '', container);
          // validateBtn.innerHTML = 'Validasi Titik';
          // validateBtn.style.marginTop = '5px';
          // validateBtn.onclick = function() {
          //   var infoBox = document.getElementById('validationInfo');
          //   infoBox.style.display = infoBox.style.display === 'none' ? 'block' : 'none';
          // };
          
          return container;
        }
      });
      
      map.addControl(new customControl());

      //const geojsonLayer = L.geoJSON().addTo(map);
      
      // Event listener untuk upload GeoJSON
      document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const geojson = JSON.parse(event.target.result);

          irrigationLayer.clearLayers().addData(geojson);

          if (irrigationLayer.getLayers().length > 0) {
            map.fitBounds(irrigationLayer.getBounds());
          }

          window.ReactNativeWebView?.postMessage('uploaded'); // optional
        } catch (err) {
          console.error("Error details:", err); 
          alert('File GeoJSON tidak valid: ' + err.message);
        }
      };
      reader.onerror = function() {
        alert('Gagal membaca file');
      };
      reader.readAsText(file);
    });

      async function loadBuildingsFromDatabase() {
        try {
          const res = await fetch('https://backend-airis-app.vercel.app/auth/bangunan');
          const buildingsData = await res.json();

          buildingLayer.clearLayers();

          L.geoJSON(buildingsData, {
            pointToLayer: function(feature, latlng) {

              const rawDate = feature.properties.tanggal;
              const formattedDate = rawDate ? new Date(rawDate).toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
              }) : '-';

              const fotoUrl = feature.properties.foto;
              const fotoImg = fotoUrl
                ? `<img src="${fotoUrl}" style="width:100%;max-width:250px;border-radius:6px;margin-top:8px;" />`
                : '<i>Tidak ada foto</i>';
  
              const jenis = feature.properties.jenis;

              switch (jenis) {
                case 'Bangunan Intake':
                  iconSymbol = 'üíß'; break;
                case 'Bangunan Ukur':
                  iconSymbol = 'üìè'; break;
                case 'Bangunan Penguras':
                  iconSymbol = 'üö∞'; break;
                case 'Mercu Bendung':
                  iconSymbol = 'üß±'; break;
                case 'Bangunan Bagi':
                  iconSymbol = 'üîÄ'; break;
                case 'Bangunan Sadap':
                  iconSymbol = 'üö™'; break;
                case 'Terjunan':
                  iconSymbol = 'üåä'; break;
                default:
                  iconSymbol = 'üìç';
              }

              const marker = L.marker(latlng, {
                icon: L.divIcon({
                  className: 'building-icon',
                  html: iconSymbol,
                  iconSize: [10, 10]
                })
              }).bindPopup(`<b>${feature.properties.name}</b>
                  <br>Jenis: ${feature.properties.jenis}
                  <br>Tanggal Update: ${formattedDate}
                  <br>Fungsi: ${feature.properties.fungsi}
                  <br>Bahan: ${feature.properties.bahan}
                  <br>Lokasi: ${feature.properties.lokasi}
                  <br>Kondisi: ${feature.properties.kondisi}
                  <br>Luas Petak Tersier: ${feature.properties.luasoncoran}
                  <br>Jenis Kebutuhan: ${feature.properties.jeniskebutuhan}
                  <br>Luas Sawah: ${feature.properties.luassawah}
                  <br>Luas Kolam: ${feature.properties.luaskolam}
                  <br>Luas Perkebunan: ${feature.properties.luaskebun}
                  <br>Foto ${fotoImg}
                  `);
              marker.feature = feature;
              return marker;
            }
          }).addTo(buildingLayer);
        } catch (err) {
          console.error('Gagal memuat data bangunan:', err.message);
        }
      }
      loadBuildingsFromDatabase();

      // Memuat data saluran dari file lokal di assets/saluran.geojson
      fetch('./assets/saluran.geojson')
        .then(response => {
          if (!response.ok) {
            throw new Error('Gagal memuat file saluran.geojson');
          }
          return response.json();
        })
        .then(data => {
          irrigationLayer.clearLayers().addData(data);
          if (irrigationLayer.getLayers().length > 0) {
            map.fitBounds(irrigationLayer.getBounds());
          }
        })
        .catch(err => {
          console.error('Error loading saluran.geojson:', err.message);
        });
      
      // Fungsi untuk validasi titik terhadap saluran
      function validatePointAgainstLine(point, line) {
        if (!line || line.getLayers().length === 0) {
          return { distance: null, isValid: false, message: "Tidak ada data saluran" };
        }
        
        // Ambil GeoJSON dari layer saluran
        var lineGeoJSON = line.toGeoJSON();
        
        // Hitung jarak menggunakan Turf.js
        var distance = turf.pointToLineDistance(point, lineGeoJSON, { units: 'meters' });
        
        // Toleransi 5 cm
        var isValid = distance <= 0.05;
        
        return {
          distance: distance,
          isValid: isValid,
          message: isValid ? 
            "‚úÖ Bangunan berada di atas saluran" : 
            "‚ùå Bangunan tidak di atas saluran"
        };
      }
      
      // Event klik pada peta untuk validasi
      map.on('click', function(e) {
        const validationInfo = document.getElementById('validationInfo');
        if (validationInfo.style.display === 'none') return;

        // Buat titik GeoJSON dari lokasi klik
        const point = turf.point([e.latlng.lng, e.latlng.lat]);

        // Cek apakah ada saluran di irrigationLayer
        const result = validatePointAgainstLine(point, irrigationLayer);

        let resultHtml = `
          <b>Koordinat:</b> ${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}<br>
          <b>Status:</b> ${result.message}<br>
        `;

        if (result.distance !== null) {
          resultHtml += `<b>Jarak ke saluran:</b> ${result.distance.toFixed(3)} m`;
        }

        // Tampilkan hasil validasi
        document.getElementById('validationResult').innerHTML = resultHtml;

        try {
          const marker = L.marker(e.latlng).addTo(map);
          marker.bindPopup(resultHtml).openPopup();
        } catch (err) {
          console.error('Gagal menambahkan marker:', err.message);
          alert('Gagal menampilkan titik validasi.');
        }
      });

      
      // Validasi semua bangunan terhadap saluran
      function validateAllBuildings() {
        var buildings = buildingLayer.getLayers();
        var lineExists = irrigationLayer.getLayers().length > 0;

        buildings.forEach(function(building) {
          // ‚õî Cek apakah ini marker
          if (typeof building.getLatLng !== 'function') {
            console.warn('Lewatkan layer non-marker:', building);
            return;
          }

          var latlng = building.getLatLng();
          var point = turf.point([latlng.lng, latlng.lat]);

          if (lineExists) {
            var result = validatePointAgainstLine(point, irrigationLayer);
            const name = building.feature?.properties?.name || 'Bangunan';
            building.bindPopup(`<b>${name}</b><br>
              ${result.message}<br>
              Jarak: ${result.distance.toFixed(3)} m`);
          } else {
            building.bindPopup(`<b>Bangunan</b><br>
              ‚ùå Tidak ada data saluran untuk validasi`);
          }
        });
      }

      
      // Jalankan validasi saat data saluran diubah
      irrigationLayer.on('layeradd layerremove', validateAllBuildings);

      // Geolocation API to move the map to user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;

            // map.flyTo([userLat, userLng], 18, {
            //   duration: 5,
            //   easeLinearity: 0.25
            // });

            // Add marker at user's location
            // L.marker([userLat, userLng]).addTo(map).bindPopup("Anda berada disini").openPopup();
          },
          function (error) {
            console.log("Error getting location: " + error.message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    </script>
  </body>
</html>
